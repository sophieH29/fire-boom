<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="boom-app-elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="fire-boom">
    <template>
        <style include="note-app-shared-styles"></style>

        <firebase-auth
                id="auth"
                app-name="fire-boom"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
        </firebase-auth>

        <firebase-document
                id="document"
                app-name="fire-boom"
                path="[[editableNoteId]]"
                data="{{editableNote}}">
        </firebase-document>


        <firebase-document
                id="documentUser"
                app-name="fire-boom"
                path="/users/[[user.uid]]/token"
                data="[[token]]">
        </firebase-document>

        <firebase-messaging
                id="messaging"
                app-name="fire-boom"
                token="{{token}}"
                on-message="handleMessage">
        </firebase-messaging>

        <app-indexeddb-mirror
                session="[[user.uid]]"
                key="booms"
                data="{{notes}}"
                persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>

        <firebase-query
                id="query"
                app-name="fire-boom"
                path="/booms"
                data="{{notes}}">
        </firebase-query>

        <na-toolbar
                signed-in="[[signedIn]]"
                on-sign-out="signOut">
        </na-toolbar>
        <na-login
                on-sign-in="signIn"
                signed-in="[[signedIn]]"
                disabled="[[!online]]">
        </na-login>

        <paper-fab
                icon="add"
                on-tap="create"
                disabled="[[!online]]"
                aria-label="Add note">
        </paper-fab>

        <na-editor
                id="editor"
                user="[[user]]"
                note="{{editableNote}}"
                on-close="commitChange">
        </na-editor>

        <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note
                        id$="[[note.$key]]"
                        title="[[note.title]]"
                        photo="[[note.photoURL]]"
                        body="[[note.body]]"
                        note="[[note]]"
                        uid="[[note.uid]]"
                        key="[[note.$key]]"
                        offline="[[!online]]"
                        on-tap="edit">
                </na-note>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'fire-boom',

            behaviors: [Polymer.NoteAppBehavior],


            signIn: function() {
                this.$.auth.signInWithPopup();
            },

            get notesPath() {
                return '/booms';
            },

            toEditableId: function(noteId) {
                return this.notesPath + '/' + noteId;
            },

            get isEditable() {
                return this.online;
            },

            observers: [
                'userChanged(user)',
                'tokenChanged(token, user)'
            ],

            userChanged: function(user) {
                if (user) {
                    this.$.messaging.requestPermission().then(function() {
                        console.log('permission was granted');
                    }, function(err) {
                        console.log('permission was denied');
                    });
                }
            },

            tokenChanged: function(token) {
                if (token) {
                    this.$.documentUser.save('/users/' + this.user.uid, 'token').then(function() {
                        this.$.documentUser.reset();
                    }.bind(this));
                }
            },

            handleMessage: function (e, detail) {
                console.log(e);
                console.log(detail);
            }
        });

    </script>
</dom-module>
