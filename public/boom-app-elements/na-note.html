<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="na-note">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        padding-right: 15px;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        width: 100%;

        --iron-autogrow-textarea: {
          margin: 0;
          padding: 0;
          font-family: 'Roboto Slab', Times New Roman, serif;
          white-space: pre-wrap;
        }
      }

      iron-autogrow-textarea {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 0;
        margin: 1em 0 0;
        padding: 0;
        font-size: 0.9em;
        font-family: 'Roboto Slab', Times New Roman, serif;
      }

      .action-icon {
        color: var(--paper-deep-orange-a700);
        transition: opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .action-icon[offline] {
        opacity: 0.5;
        cursor: default;
      }

      .favorites {
        display: inline-block;
        color: var(--paper-amber-900);
        margin-left: 16px;
        padding: 24px 0px;
        position: relative;
        left: 93%;
        right: 0;
        bottom: 0;
      }

      .numb-likes {
        padding-top: 5px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1em;
        margin: 0;
        white-space: pre-wrap;
        display: inline-block;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        padding-left: 53px;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }

      .photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-position: center;
        background-size: cover;
        display: inline-block;
        margin-right: 0;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 0;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
      }

      @media (max-width: 640px) {
        .favorites {
          left: 80%;
        }
      }

    </style>
    <template is="dom-if" if="[[editable]]">
      <paper-input-container>
        <emoji-selector suffix id="s1"></emoji-selector>
        <iron-autogrow-textarea class="placeholder paper-input-input" id="a1" bind-value="{{body}}"></iron-autogrow-textarea>
      </paper-input-container>
    </template>
    <template is="dom-if" if="[[!editable]]">
      <div class="photo" style="background-image: url('[[photo]]')"></div>
      <h1 class$="[[emptyClass(title)]]">[[title]]</h1>
      <p class$="[[emptyClass(body)]]">[[body]]</p>
      <div class="favorites">
        <iron-icon
          class="action-icon"
          icon="[[_getMyFavoriteIcon(note, key)]]"
          offline$="[[offline]]">
        </iron-icon>
        <span class="numb-likes">[[_getLikesNumber(note)]]</span>
      </div>
    </template>

  </template>
  <script>

    Polymer({
      is: 'na-note',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        body: {
          type: String,
          notify: true,
          value: ''
        },

        photo: {
          type: String,
          notify: true,
          value: ''
        },

        likes: {
          type: Array,
          notify: true,
          value: []
        },

        uid: {
          type: String,
          notify: true,
          value: ''
        },

        lastUpdated: {
          type: Number,
          value: 0
        }
      },

      emptyClass: function(content) {
        return !content ? 'hidden' : '';
      },

      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      _getMyFavoriteIcon: function(note) {
        if (! note.likes) return 'favorite-border';
        return note.likes.length > 0 ? 'favorite' : 'favorite-border';
      },

      _toggleLike: function (e) {
        e.stopPropagation();
        e.preventDefault();

        if(this.offline) {
          return;
        }
        var id = e.target.sessionId;

//        if (this.app.user.sessions && this.app.user.sessions[id]) {
//          this.set('app.user.sessions.'+ id, null);
//          e.target.icon = 'add';
//          e.target.classList.remove('remove');
//        } else {
//          if (!this.app.user.sessions) {
//            this.app.user.sessions = {};
//          }
//          this.set('app.user.sessions.'+ id, true);
//          e.target.icon = 'remove';
//          e.target.classList.add('remove');
//        }
      },

      _getLikesNumber: function(note) {
        if (! note.likes) return '0';
        return note.likes.length;
      }
    })
  </script>
</dom-module>
